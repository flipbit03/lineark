name: CI

on:
  push:
    branches: [main]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: lint-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: lint-cargo-

      - name: Check formatting
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy --workspace -- -D warnings
        env:
          RUSTFLAGS: -Dwarnings

      - name: Doc lints
        run: cargo doc --workspace --all-features --no-deps
        env:
          RUSTDOCFLAGS: -Dwarnings

  test-offline:
    name: Tests (Offline)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: test-offline-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: test-offline-cargo-

      - name: Run unit tests
        run: cargo test --workspace --lib

      - name: Run offline integration tests
        run: cargo test --workspace --test offline

      - name: Run blocking offline integration tests
        run: cargo test -p lineark-sdk --features blocking --test blocking_online

  test-online:
    name: Tests (Online)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: test-online-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: test-online-cargo-

      - name: Set up test API token
        run: echo "$LINEAR_TEST_TOKEN" > ~/.linear_api_token_test
        env:
          LINEAR_TEST_TOKEN: ${{ secrets.LINEAR_TEST_TOKEN }}

      - name: Run online tests
        run: cargo test --workspace --test online -- --test-threads=1

      - name: Run blocking online tests
        run: cargo test -p lineark-sdk --features blocking --test blocking_online -- --test-threads=1

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64 (gnu)
            runner: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - name: Linux x86_64 (musl)
            runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - name: Linux aarch64 (gnu)
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
          - name: Linux aarch64 (musl)
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
          - name: macOS aarch64
            runner: macos-latest
            target: aarch64-apple-darwin
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux only)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ matrix.target }}-cargo-

      - name: Build
        run: cargo build --workspace --target ${{ matrix.target }}
