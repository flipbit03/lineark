name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Patch version in Cargo.toml files
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Workspace version
          sed -i "s/^version = \"0.0.0\"/version = \"${VERSION}\"/" Cargo.toml
          # lineark's dependency on lineark-sdk
          sed -i "s/lineark-sdk = { path = \"..\/lineark-sdk\", version = \"0.0.0\" }/lineark-sdk = { path = \"..\/lineark-sdk\", version = \"${VERSION}\" }/" crates/lineark/Cargo.toml
          # Update Cargo.lock
          cargo update --workspace

      - name: Publish lineark-sdk
        run: cargo publish -p lineark-sdk --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for lineark-sdk to be indexed
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          for i in $(seq 1 30); do
            if cargo search lineark-sdk 2>/dev/null | grep -q "\"${VERSION}\""; then
              echo "lineark-sdk ${VERSION} is indexed"
              exit 0
            fi
            echo "Waiting for lineark-sdk to be indexed... (attempt ${i}/30)"
            sleep 10
          done
          echo "Timed out waiting for indexing, proceeding anyway"

      - name: Publish lineark
        run: cargo publish -p lineark --no-verify
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            binary: lineark
            asset: lineark-x86_64-unknown-linux-musl.tar.gz
          - name: Linux aarch64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            binary: lineark
            asset: lineark-aarch64-unknown-linux-musl.tar.gz
          - name: macOS aarch64
            runner: macos-latest
            target: aarch64-apple-darwin
            binary: lineark
            asset: lineark-aarch64-apple-darwin.tar.gz
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux only)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Patch version in Cargo.toml files
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          sed -i'' -e "s/^version = \"0.0.0\"/version = \"${VERSION}\"/" Cargo.toml
          sed -i'' -e "s/lineark-sdk = { path = \"..\/lineark-sdk\", version = \"0.0.0\" }/lineark-sdk = { path = \"..\/lineark-sdk\", version = \"${VERSION}\" }/" crates/lineark/Cargo.toml

      - name: Build static binary
        run: cargo build --release --target ${{ matrix.target }} -p lineark
        env:
          RUSTFLAGS: -Dwarnings

      - name: Package binary
        run: |
          cd target/${{ matrix.target }}/release
          tar czf ../../../${{ matrix.asset }} ${{ matrix.binary }}
          cd ../../..
          shasum -a 256 ${{ matrix.asset }} > ${{ matrix.asset }}.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: |
            ${{ matrix.asset }}
            ${{ matrix.asset }}.sha256

  release:
    name: Create GitHub Release
    needs: [publish, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256
