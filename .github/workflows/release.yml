name: Release

on:
  release:
    types: [published]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "VERSION=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Patch version in Cargo.toml files
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          sed -i "s/^version = \"0.0.0\"/version = \"${VERSION}\"/" Cargo.toml
          sed -i "s/lineark-derive = { path = \"..\/lineark-derive\", version = \"0.0.0\" }/lineark-derive = { path = \"..\/lineark-derive\", version = \"${VERSION}\" }/" crates/lineark-sdk/Cargo.toml
          sed -i "s/lineark-sdk = { path = \"..\/lineark-sdk\", version = \"0.0.0\" }/lineark-sdk = { path = \"..\/lineark-sdk\", version = \"${VERSION}\" }/" crates/lineark/Cargo.toml
          cargo update --workspace

      - name: Publish lineark-derive
        run: cargo publish -p lineark-derive --no-verify --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for lineark-derive to be indexed
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          for i in $(seq 1 30); do
            if cargo search lineark-derive 2>/dev/null | grep -q "\"${VERSION}\""; then
              echo "lineark-derive ${VERSION} is indexed"
              exit 0
            fi
            echo "Waiting for lineark-derive to be indexed... (attempt ${i}/30)"
            sleep 10
          done
          echo "Timed out waiting for indexing, proceeding anyway"

      - name: Publish lineark-sdk
        run: cargo publish -p lineark-sdk --no-verify --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for lineark-sdk to be indexed
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          for i in $(seq 1 30); do
            if cargo search lineark-sdk 2>/dev/null | grep -q "\"${VERSION}\""; then
              echo "lineark-sdk ${VERSION} is indexed"
              exit 0
            fi
            echo "Waiting for lineark-sdk to be indexed... (attempt ${i}/30)"
            sleep 10
          done
          echo "Timed out waiting for indexing, proceeding anyway"

      - name: Publish lineark
        run: cargo publish -p lineark --no-verify --allow-dirty
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  build:
    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux x86_64
            runner: ubuntu-latest
            target: x86_64-unknown-linux-musl
            asset: lineark_linux_x86_64
          - name: Linux aarch64
            runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-musl
            asset: lineark_linux_aarch64
          - name: macOS aarch64
            runner: macos-latest
            target: aarch64-apple-darwin
            asset: lineark_macos_aarch64
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install musl-tools (Linux only)
        if: contains(matrix.target, 'musl')
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Cache cargo registry & build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: release-${{ matrix.target }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: release-${{ matrix.target }}-cargo-

      - name: Extract version from tag
        id: version
        run: |
          TAG="${{ github.event.release.tag_name }}"
          echo "VERSION=${TAG#v}" >> "$GITHUB_OUTPUT"

      - name: Patch version in Cargo.toml files
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          sed -i'' -e "s/^version = \"0.0.0\"/version = \"${VERSION}\"/" Cargo.toml
          sed -i'' -e "s/lineark-derive = { path = \"..\/lineark-derive\", version = \"0.0.0\" }/lineark-derive = { path = \"..\/lineark-derive\", version = \"${VERSION}\" }/" crates/lineark-sdk/Cargo.toml
          sed -i'' -e "s/lineark-sdk = { path = \"..\/lineark-sdk\", version = \"0.0.0\" }/lineark-sdk = { path = \"..\/lineark-sdk\", version = \"${VERSION}\" }/" crates/lineark/Cargo.toml

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} -p lineark --features binary-release
        env:
          RUSTFLAGS: -Dwarnings

      - name: Rename binary
        run: cp target/${{ matrix.target }}/release/lineark ${{ matrix.asset }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    name: Upload release binaries
    needs: [publish, build]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Upload binaries to release
        run: gh release upload "${{ github.event.release.tag_name }}" artifacts/lineark_*
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
